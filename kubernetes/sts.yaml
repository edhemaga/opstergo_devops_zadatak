apiVersion: v1
kind: Service
metadata:
  name: master
spec:
  selector:
    app: master
  type: NodePort
  ports:
    - protocol: TCP
      nodePort: 32400
      # The port does not have to be the as it will be the port used to communicate with the container
      port: 6379
      # Target port points to the port of the container, they have to be the same 
      targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: worker
spec:
  selector:
    app: worker
  type: NodePort
  ports:
    - protocol: TCP
      nodePort: 32401
      # The port does not have to be the as it will be the port used to communicate with the container
      port: 6379
      # Target port points to the port of the container, they have to be the same 
      targetPort: 6379
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: master
  #namespace: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: master
  serviceName: master
  template:
    metadata:
      labels:
        app: master
    spec:
      # Here we assign pods to certain node
      nodeName: minikube
      containers:
        - name: redis
          image: redis:latest
          command:
            - "redis-server"
          args:
            - "--protected-mode"
            - "no"
          ports:
          - containerPort: 6379
          volumeMounts:
            - name: data
              mountPath: data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: worker
  #namespace: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  serviceName: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: redis
          image: redis:latest
          command:
            - "redis-server"
          args:
            - "--slaveof"
            - "primary.default.svc.cluster.local"
            - "6379"
            - "--protected-mode"
            - "no"
          ports:
          - containerPort: 6379